<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button id="myButton">Click Me</button>

    <div class="tabs">
        <button class="tablinks" onclick="openTab(event, 'gallery')">Gallery</button>
        <button class="tablinks" onclick="openTab(event, 'about')">About</button>
        <button class="tablinks" onclick="openTab(event, 'contact')">Contact</button>
    </div>

    <div id="gallery" class="tabcontent">
      <div class="gallery">
        <img src="desktops.jpg" alt="Image 1">
        <img src="idk.jpg" alt="Image 2">
        <img src="power grid.jpg" alt="Image 3">
        <img src="tre.jpg" alt="Image 4">
      </div>
    </div>

     <div id="about" class="tabcontent">
        <h3>About Us</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </div>

    <div id="contact" class="tabcontent">
        <h3>Contact</h3>
        <form id="contactForm" onsubmit="return validateForm()">
            <label for="name">Name (Required):</label>
            <input type="text" id="name" name="name" required>
            <span id="nameError" style="color: red; display: none;">This field is required.</span>
            <br><br>
            <label for="email">Email (Required):</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" style="color: red; display: none;">Please enter a valid email address.</span>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightboxImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
